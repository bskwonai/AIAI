spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/aiai
    username: aiai
    password: aiai1234
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/aiai

ai:
  provider:
    base-url: https://api.openai.com/v1
    api-key: ${OPENAI_API_KEY:}
    embedding-model: text-embedding-3-small

server:
  port: 8080
